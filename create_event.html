<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Blood Donation Event</title>
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>

    <link rel="stylesheet" href="src/css/style.css"> 
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="icon" href="/src/images/data.doner_icon.png" type="image/x-icon">

</head>
<body class="bg-gray-50">
    <header class="z-10"> </header>


    <div class="max-w-4xl mx-auto mt-10 p-8 bg-gray-100 rounded-lg shadow-lg">
    
        <!-- Header Section -->
        <div class="flex flex-col items-center text-center">
            <div class="p-4 bg-blue-500 rounded-lg shadow-md animate-pulse flex items-center justify-center">
                <svg class="w-12 h-12 text-white" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M12 8v4l3 3m0 0l-3-3m3 3H9m12-6a9 9 0 11-18 0 9 9 0 0118 0z"></path>
                </svg>
            </div>
            <h1 class="text-3xl font-bold text-blue-600 mt-4">Organize a Blood Donation Event</h1>
            <p class="text-gray-700 mt-2">Provide details to create a successful event</p>
        </div>
    
        <form id="create-event-form" class="space-y-8 mt-6">
            <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                <!-- Left Section -->
                <div class="bg-white p-6 rounded-lg shadow space-y-4">
                    <input type="text" name="title" placeholder="Event Title" class="w-full text-lg font-medium border-b-2 border-gray-300 focus:border-blue-500 focus:outline-none py-2" required>
                    
                    <textarea name="description" rows="4" placeholder="Event Description..." class="w-full p-3 border rounded-lg focus:ring-blue-400" required></textarea>
                </div>
                
                <!-- Right Section -->
                <div class="bg-white p-6 rounded-lg shadow space-y-4">
                    <div>
                        <label class="block text-sm text-gray-600">Date & Time</label>
                        <div class="grid grid-cols-2 gap-4">
                            <input type="date" name="date" class="w-full border px-3 py-2 rounded-lg focus:ring-blue-400" required>
                            <input type="time" name="time" class="w-full border px-3 py-2 rounded-lg focus:ring-blue-400" required>
                        </div>
                    </div>
                    <div>
                        <label class="block text-sm text-gray-600">Location</label>
                        <input type="text" name="location" placeholder="Event Venue" class="w-full border px-4 py-2 rounded-lg focus:ring-blue-400" required>
                    </div>
                    <div>
                        <label class="block text-sm text-gray-600">Organizer</label>
                        <input type="text" name="organizer" value="@username" class="w-full border px-4 py-2 rounded-lg bg-gray-100" disabled>
                    </div>
                </div>
            </div>
            
            <!-- Blood Group Selection -->
            <div class="bg-white p-6 rounded-lg shadow space-y-4">
                <label class="block text-sm text-gray-600">Select Blood Group</label>
                <select name="blood" class="w-full px-4 py-3 border rounded-lg focus:ring-blue-400">
                    <option value="" disabled selected>Choose Blood Type</option>
                    <option value="A+">A+</option>
                    <option value="A-">A-</option>
                    <option value="B+">B+</option>
                    <option value="B-">B-</option>
                    <option value="O+">O+</option>
                    <option value="O-">O-</option>
                    <option value="AB+">AB+</option>
                    <option value="AB-">AB-</option>
                </select>
            </div>
            
            <!-- Submit Button -->
            <div class="text-center mt-6">
                <button type="submit" class="px-6 py-3 bg-blue-600 text-white font-semibold rounded-md hover:bg-blue-700 transition duration-300">
                    Create Event
                </button>
            </div>
        </form>
    </div>
    
    

    <footer> </footer>

<script src="src/js/event_create.js"></script>
<script src="src/js/header.js"></script>
<script src="src/js/footer.js"></script>
<script src="src/js/logout.js"></script> 


</body>
</html>
