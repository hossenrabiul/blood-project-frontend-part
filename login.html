    <div class="w-full max-w-md bg-white shadow-lg rounded-lg p-8 m-auto my-8 px-12 mb-20">
        <!-- Logo -->
        <div class="text-center mb-6">
            <h1 class="text-3xl font-bold text-gray-800">Login</h1>
            <p class="text-sm text-gray-600 mt-2">Welcome back! Please login to your account.</p>
        </div>

        <!-- Login Form -->
        <form id="loginForm" class="space-y-6">
            <div>
                <label for="username" class="block text-sm font-medium text-gray-700">Username</label>
                <input type="text" id="username" name="username" 
                       class="w-full mt-2 p-3 border border-gray-300 rounded-lg text-gray-900 placeholder-gray-400 focus:border-blue-500 focus:ring focus:ring-blue-200 focus:outline-none transition duration-200" 
                       placeholder="Enter your username" required>
            </div>
            <div>
                <label for="password" class="block text-sm font-medium text-gray-700">Password</label>
                <input type="password" id="password" name="password" 
                       class="w-full mt-2 p-3 border border-gray-300 rounded-lg text-gray-900 placeholder-gray-400 focus:border-blue-500 focus:ring focus:ring-blue-200 focus:outline-none transition duration-200" 
                       placeholder="Enter your password" required>
            </div>
            <button type="submit" 
                    class="w-full bg-blue-500 text-white py-3 rounded-lg hover:bg-blue-600 transition duration-300">
                Login
            </button>
        </form>

        <!-- Error Message -->
        <p id="errorMsg" class="text-red-500 text-sm mt-4 hidden">Invalid username or password</p>

        <!-- Footer -->
        <div class="text-center mt-6">
            <p class="text-sm text-gray-600">
                Don't have an account? 
                <a href="/register.html" class="text-blue-500 font-medium hover:underline">Register Now</a>
            </p>
        </div>
    </div>
