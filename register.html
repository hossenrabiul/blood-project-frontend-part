<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Registration </title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="icon" href="/src/images/data.doner.webp" type="image/x-icon"> 
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Barlow+Condensed:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Exo+2:ital,wght@0,100..900;1,100..900&family=Jost:ital,wght@0,100..900;1,100..900&family=Roboto+Condensed:ital,wght@0,100..900;1,100..900&family=Share+Tech+Mono&family=Space+Grotesk:wght@300..700&family=Teko:wght@300..700&display=swap"
        rel="stylesheet">

</head>

<body class="bg-teal-50" style=" font-family: 'Jost', serif;">
  <header class=" bg-gradient-to-r from-teal-200 to-white  shadow-md text-black text-md">

    <div class="container  mx-auto flex justify-between items-center py-4 px-6 text-gray-800">
       <!-- Logo -->
       <a href="/index.html" class="flex items-center space-x-2 gap-4">
        <img src="images/blood.png" alt="" class="w-16 h-16 ">
        <span class="text-2xl font-bold tracking-wide" style="font-family: 'Roboto Condensed', serif;">Blood Center</span>
    </a>


    <div id="upper-header-authentication"> </div>
    <div id="header-authentication"> </div>

    </div> 
</header>






    <main>
        <div class="w-full max-w-2xl bg-white shadow-lg m-auto pt-4 pb-10 my-20 rounded-lg p-8">
          <h1 class="text-2xl font-bold text-teal-600 mt-2 text-center pb-4">Please Register!</h1>
          
          <!-- Registration Form -->
          <form method="POST" class="space-y-4 gap-8">
            <!-- Username -->
            <div class="lg:flex gap-8 justify-between">
              <div class="w-full">
                <label for="username" class="block text-sm font-medium text-gray-800">Username</label>
                <input type="text" id="username" name="username" 
                  class="w-full mt-2 p-2 border border-gray-300 rounded-md text-gray-900 placeholder-gray-500 focus:border-teal-600 focus:outline-none hover:border-gray-400 transition-all duration-200 ease-in-out" 
                  required>
              </div>
              
              <!-- Blood Group -->
              <div class="w-full">
                <label for="blood_group" class="block text-sm font-medium text-gray-800">Blood Group</label>
                <select id="blood_group" name="blood_group" 
                  class="w-full mt-2 p-2 border border-gray-300 rounded-md text-gray-900 placeholder-gray-500 focus:border-teal-600 focus:outline-none hover:border-gray-400 transition-all duration-200 ease-in-out" 
                  required>
                  <option value="">Select Blood Group</option>
                  <option value="A+">A+</option>
                  <option value="A-">A-</option>
                  <option value="B+">B+</option>
                  <option value="B-">B-</option>
                  <option value="O+">O+</option>
                  <option value="O-">O-</option>
                  <option value="AB+">AB+</option>
                  <option value="AB-">AB-</option>
                </select>
              </div>
            </div>
          
            <!-- Full Name -->
            <div class="lg:flex  gap-8 justify-between">
              <div class="w-full">
                <label for="first_name" class="block text-sm font-medium text-gray-700">First Name</label>
                <input type="text" id="first_name" name="first_name" 
                  class="w-full mt-2 p-2 border border-gray-300 rounded-md text-gray-900 placeholder-gray-500 focus:border-teal-600 focus:outline-none hover:border-gray-400 transition-all duration-200 ease-in-out" 
                  required>
              </div>
              
              <div class="w-full">
                <label for="last_name" class="block text-sm font-medium text-gray-700">Last Name</label>
                <input type="text" id="last_name" name="last_name" 
                  class="w-full mt-2 p-2 border border-gray-300 rounded-md text-gray-900 placeholder-gray-500 focus:border-teal-600 focus:outline-none hover:border-gray-400 transition-all duration-200 ease-in-out" 
                  required>
              </div>
            </div>
            
            <!-- Email -->
            <div>
              <label for="email" class="block text-sm font-medium text-gray-700">Email Address</label>
              <input type="email" id="email" name="email" 
                class="w-full mt-2 p-2 border border-gray-300 rounded-md text-gray-900 placeholder-gray-500 focus:border-teal-600 focus:outline-none hover:border-gray-400 transition-all duration-200 ease-in-out" 
                required>
            </div>
      
            <!-- Password -->
            <div>
              <label for="password" class="block text-sm font-medium text-gray-700">Password</label>
              <input type="password" id="password" name="password" 
                class="w-full mt-2 p-2 border border-gray-300 rounded-md text-gray-900 placeholder-gray-500 focus:border-teal-600 focus:outline-none hover:border-gray-400 transition-all duration-200 ease-in-out" 
                required>
            </div>
      
            <!-- Confirm Password -->
            <div>
              <label for="confirm-password" class="block text-sm font-medium text-gray-700">Confirm Password</label>
              <input type="password" id="confirm-password" name="confirm-password" 
                class="w-full mt-2 p-2 border border-gray-300 rounded-md text-gray-900 placeholder-gray-500 focus:border-teal-600 focus:outline-none hover:border-gray-400 transition-all duration-200 ease-in-out" 
                required>
            </div>
      
            <!-- Submit Button -->
            <div>
              <button type="submit"
                class="w-full bg-teal-600 text-white py-2 px-4 rounded-md shadow-md hover:bg-teal-700 transition duration-300">
                Register
              </button>
            </div>

            
        <!-- Footer -->
        <div class="text-center mt-6">
          <p class="text-sm text-gray-600">
            Have an account? 
            <a href="/login.html" class="text-red-500 font-medium hover:underline">Login Now</a>
          </p>
        </div>
          </form>
        </div> 
      </main>
      
      <footer></footer> 
    

      <script src="src/js/header.js"></script>
      <script src="src/js/footer.js"></script>
    <script src="src/js/register.js"></script>
</body>

</html>
