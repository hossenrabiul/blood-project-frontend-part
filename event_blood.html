<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Data.Doner - Events </title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="icon" href="/src/images/data.doner.webp" type="image/x-icon"> 

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Barlow+Condensed:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Exo+2:ital,wght@0,100..900;1,100..900&family=Jost:ital,wght@0,100..900;1,100..900&family=Roboto+Condensed:ital,wght@0,100..900;1,100..900&family=Share+Tech+Mono&family=Space+Grotesk:wght@300..700&family=Teko:wght@300..700&display=swap"
        rel="stylesheet">

</head>

<body class="bg-teal-50" style=" font-family: 'Jost', serif;">
  <body class="bg-teal-50" style=" font-family: 'Jost', serif;">
    <header class="bg-gradient-to-r from-teal-200 to-white shadow-md text-black text-md fixed top-0 left-0 w-full z-10">
        <div class="container mx-auto flex justify-between items-center py-4 px-6 text-gray-800">
          <!-- Logo -->
          <a href="/index.html" class="flex items-center space-x-2 gap-4">
            <img src="images/blood.png" alt="" class="w-16 h-16 ">
            <span class="text-2xl font-bold tracking-wide" style="font-family: 'Roboto Condensed', serif;">Blood Center</span>
        </a>
    
            <div id="upper-header-authentication"> </div>
            <div id="header-authentication"> </div>
        </div> 
    </header> 

<main>
  <div class="container mx-auto py-10 px-6 mt-24  rounded-xl">

    <!-- Blood Group Summary -->
    <div class="bg-white shadow-lg rounded-lg p-6 mb-12 pb-10 px-12">
      <div class="md:flex justify-between pb-4 "> 

        <h2 class="text-2xl font-semibold text-gray-800  ">Recipient Blood Summary</h2>

        <div class="flex gap-6 space-x-6 text-md px-2 py-4 md:py-0 justify-end">
              <div class="search-event-container">
                <label for="event-date" class="block text-sm font-medium text-gray-600 px-2">Search Event by Date</label>
                <div class="flex items-center space-x-2">
                    <input type="date" id="event-date" name="event-date"
                        class="w-full border text-sm border-gray-300 px-4 py-2 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
                        placeholder="Select a date">
                    <button type="button" id="search-button"
                        class="bg-blue-500 text-white text-sm px-4 py-2 rounded-lg hover:bg-blue-600 transition-all">
                        Search
                    </button>
                    <button type="button" onclick="eventGenderator()"   id="reset-filters" class="text-sm px-6 py-2 bg-gray-200 text-gray-700 rounded-lg shadow-md hover:bg-gray-300 transition duration-300">
                      Reset  
                    </button>
                </div>
            </div> 
      
        </div>
      </div> 

      <h1 id="testing" class="hidden">Testing </h1>

      <div class="sm:grid grid-cols-2 md:grid-cols-4   gap-6 space-y-4 sm:space-y-0">
        <!-- Single Blood Group Button -->
        <button onclick="analysisEvent('A+')" 
          class="bg-gray-100 hover:scale-105 border-[1px] border-transparent hover:border-gray-400 p-4 rounded-lg text-center transition duration-300">
          <h3 class="text-xl font-bold text-red-600">A+</h3>
          <p class="text-gray-700 text-lg">8 Events</p>
        </button>
        <button onclick="analysisEvent('A-')" 
          class="bg-gray-100 hover:scale-105 border-[1px] border-transparent hover:border-gray-400 p-4 rounded-lg text-center transition duration-300">
          <h3 class="text-xl font-bold text-red-600">A-</h3>
          <p class="text-gray-700 text-lg">5 Events</p>
        </button>
        <button onclick="analysisEvent('B+')" 
          class="bg-gray-100 hover:scale-105 border-[1px] border-transparent hover:border-gray-400 p-4 rounded-lg text-center transition duration-300">
          <h3 class="text-xl font-bold text-red-600">B+</h3>
          <p class="text-gray-700 text-lg">10 Events</p>
        </button>
        <button onclick="analysisEvent('B-')" 
          class="bg-gray-100 hover:scale-105 border-[1px] border-transparent hover:border-gray-400 p-4 rounded-lg text-center transition duration-300">
          <h3 class="text-xl font-bold text-red-600">B-</h3>
          <p class="text-gray-700 text-lg">2 Events</p>
        </button>
        <button onclick="analysisEvent('AB+')" 
          class="bg-gray-100 hover:scale-105 border-[1px] border-transparent hover:border-gray-400 p-4 rounded-lg text-center transition duration-300">
          <h3 class="text-xl font-bold text-red-600">AB+</h3>
          <p class="text-gray-700 text-lg">2 Events</p>
        </button>
        <button onclick="analysisEvent('AB-')" 
          class="bg-gray-100 hover:scale-105 border-[1px] border-transparent hover:border-gray-400 p-4 rounded-lg text-center transition duration-300">
          <h3 class="text-xl font-bold text-red-600">AB-</h3>
          <p class="text-gray-700 text-lg">2 Events</p>
        </button>
        <button onclick="analysisEvent('O+')" 
          class="bg-gray-100 hover:scale-105 border-[1px] border-transparent hover:border-gray-400 p-4 rounded-lg text-center transition duration-300">
          <h3 class="text-xl font-bold text-red-600">O+</h3>
          <p class="text-gray-700 text-lg">2 Events</p>
        </button>
        <button onclick="analysisEvent('O-')" 
          class="bg-gray-100 hover:scale-105 border-[1px] border-transparent hover:border-gray-400 p-4 rounded-lg text-center transition duration-300">
          <h3 class="text-xl font-bold text-red-600">O-</h3>
          <p class="text-gray-700 text-lg">2 Events</p>
        </button>
      </div>
         
    </div>

    <!-- Event List Header -->
    <div class="flex justify-between items-center mb-6">
      <h2 class="text-md lg:text-3xl font-semibold text-gray-800">Blood Request Events</h2>
      <a href="javascript:void(0);" onclick="showModal()" class="px-4 py-2 bg-red-600 text-white rounded-lg hover:bg-red-700 transition duration-300">
        + Create Request
    </a>
    
    </div>

   
    <div id="events">
    
      <div id="event-cards" class="grid gap-6 sm:grid-cols-1 md:grid-cols-2 lg:grid-cols-3"> 
      </div> 
    </div>

      

    </div>
  </div>  
</main>
 
<!-- Modal (Full-screen fixed overlay) -->
<div id="create-event-modal" class="fixed z-30 inset-0 bg-gray-800 bg-opacity-60 flex justify-center items-center hidden">
  <div class="bg-teal-50 px-12 py-8 container max-w-5xl mx-auto rounded-lg">
      <!-- Close button inside the modal -->
      <button type="button" onclick="hideModal()" class="absolute top-4 right-4 px-3 py-1 bg-gray-200 rounded-lg text-2xl">
        <i class="fas fa-times text-gray-600"></i>
      </button>
      
      <form id="create-event-form" class="space-y-2 text-sm pb-12 relative">
            <!-- Toolbar in header of Form and submit button -->
            <div class="flex items-center justify-between rounded-lg px-4 mt-6">
              <div class="flex gap-4">
                  <h1 class="text-2xl font-semibold text-gray-800 inline-block">Create Blood Donation Event Request</h1> 
              </div>
            </div>
            

            <!-- Submit Button positioned at the top right -->
            <button type="submit" onclick="is_authticated();" class="absolute -top-6 right-2 px-4 py-2 bg-teal-600 text-lg text-white rounded hover:bg-teal-700">
                Save
            </button>
          
                    <!-- Blood Request Title -->
                    <div class="lg:grid  space-y-6 lg:space-y-0 grid-cols-12 gap-4  "> 
                      <div class="col-span-9 space-y-4 bg-white border-1p shadow-lg  px-8 py-10 rounded-lg">
                          <div class="md:grid grid-cols-10">
                              <div class=" col-span-8">
                                  <input type="text" name="title" placeholder="Event Title"
                                  class="w-full text-2xl font-bold text-gray-800 focus:outline-none focus:ring-0  "
                                  required>    
                              </div>
                              
                               <!-- Blood Group Filter -->
                              <div class="col-span-2  my-6 md:my-0 ">
                                   <select id="blood" name="blood"
                                  class="w-full px-4 py-3 bg-red-700 text-white text-md font-semibold px-2 rounded-lg border border-gray-300 focus:ring-1 focus:ring-gray-400 focus:outline-none">

                                  <option value="A+" class="bg-gray-50 text-gray-900">A+</option>
                                  <option value="A-" class="bg-gray-50 text-gray-900">A-</option>
                                  <option value="B+" class="bg-gray-50 text-gray-900">B+</option>
                                  <option value="B-" class="bg-gray-50 text-gray-900">B-</option>
                                  <option value="O+" class="bg-gray-50 text-gray-900">O+</option>
                                  <option value="O-" class="bg-gray-50 text-gray-900">O-</option>
                                  <option value="AB+" class="bg-gray-50 text-gray-900">AB+</option>
                                  <option value="AB-" class="bg-gray-50 text-gray-900">AB-</option>
                                  </select>
                              </div>
                          </div>

                          <hr class="my-4 border-gray-300">

                          <!-- Description -->
                          <div class="bg-white border-1p  py-2 rounded-lg">
                              <div>
                                  <label for="description" class="block text-md font-medium text-gray-600 mb-4 ">Event
                                      Description</label>
                                  <textarea id="description" name="description" rows="9"
                                      placeholder="Provide a brief description of the event..."
                                      class="w-full text-gray-800 bg-gray-50  border-[1px]   border-gray-300 focus:outline-none focus:ring-1 focus:ring-gray-500 p-4 rounded-lg"
                                      required></textarea>
                              </div>
                              <p class="text-sm text-gray-600 mt-4">Once the blood donation event is created, an automatic notification will be sent to the all users via email.</p>

                          </div>
                      </div>
                      <div class="col-span-3 bg-white border-1p shadow-lg   px-8 py-10 rounded-lg">
                          <!-- Date and Time -->
                          <div class="flex flex-col gap-6 space-y-2">
                              <div>
                                  <label for="date" class="block text-sm font-medium text-gray-600 mb-1">Event
                                      Date</label>
                                  <input type="date" id="date" name="date"
                                      class="w-full text-gray-800 focus:outline-none focus:ring-0 focus:ring-blue-500 px-2 "
                                      required>
                              </div>
                              <div>
                                  <label for="time" class="block text-sm font-medium text-gray-600 mb-1">Event
                                      Time</label>
                                  <input type="time" id="time" name="time"
                                      class="w-full text-gray-800 focus:outline-none focus:ring-0 focus:ring-blue-500 px-2  "
                                      required>
                              </div>


                              <!-- Location -->
                              <div>
                                  <label for="location" class="block text-sm font-medium text-gray-600 mb-1">Event
                                      Location</label>
                                  <input type="text" id="location" name="location" placeholder="Venue address or link"
                                      class="w-full text-gray-800 border-[1px] border-gray-300 focus:outline-none focus:ring-1 focus:ring-gray-400 rounded px-4 py-2"
                                      required>
                              </div>

                              <!-- Organizer --> 
                              <div>
                                  <label for="created_by" class="block text-sm font-medium text-gray-600 mb-1">Event
                                      Created By</label>
                                  <input type="text" id="created_by" name="created_by" placeholder="Your Name"
                                      class="w-full text-gray-800 border-[1px] border-gray-300  focus:outline-none focus:ring-1 focus:ring-gray-400 rounded px-4 py-2"
                                       value = '@username' disabled>
                              </div> 
                          </div>
                      </div>  
                  </div>

      </form>
  </div>
</div>

<div id="view_event_modal" class="hidden" >

</div>

</div>


  <footer></footer> 
       

    <script src="src/js/header.js"></script>
    <script src="src/js/footer.js"></script>
    <script src="src/js/logout.js"></script> 
    
    <script src="src/js/event_blood.js"></script>

    <script src="events/js/event_create.js"></script>
    <script src="events/js/event_view.js"></script>
</body>

</html>
