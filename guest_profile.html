            <div class="bg-white p-4 rounded-lg shadow-md">

            <div class="bg-white p-4 rounded-lg shadow-md">

              <p id="user-location" class="font-medium text-gray-900"></p>
            </div>
            <div class="bg-white p-4 rounded-lg shadow-md">
